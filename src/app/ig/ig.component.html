<section>

  <br>

  <div class="container">
    <h2 class="text-muted">Intstagram</h2>
    <br>
    <div class="row">

        <div class="col-md-4"  *ngFor="let item of data">
      <div class="text-center">
          <img class="rounded-circle img-responsive" [src]="item.img">
          <h2>{{item.name}}
          </h2>
          <p class="h5 text-danger"><i class="material-icons icon">favorite</i><span class="icon-span">{{item.like}}</span></p>          
          <p>
              <a [href]="item.link" target="_blank" class="btn btn-info">前往網頁</a>
          </p>
          <p>{{item.content}}</p>
        </div>
      </div>
     
    </div>
  </div>

</section>
