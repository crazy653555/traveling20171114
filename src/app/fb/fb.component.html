<br>

<section>
  <div class="container">

    <h2 class="text-muted">FACEBOOK</h2>

    <div class="row">
      <div class="col-md-4" *ngFor="let item of data">
        <div class="card">
          <img class="card-img-top" [src]="item.img" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">{{item.name}}</h4>
            <p class="h5 text-danger"><i class="material-icons icon">thumb_up</i><span class="icon-span">{{item.like}}</span></p>

            <p class="card-text">{{item.content}}</p>
            <a [href]="item.link" target="_blank" class="btn btn-info">前往網頁</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
